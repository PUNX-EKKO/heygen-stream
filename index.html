<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heygen Livestream Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #video-container video { width: 100%; max-width: 800px; border: 1px solid #ccc; border-radius: 8px; }
    input, button { margin-top: 10px; padding: 8px; font-size: 16px; }
  </style>
</head>
<body>

  <h2>Heygen Livestream Viewer</h2>
  <label for="url">LiveKit Server URL (e.g. wss://...):</label><br/>
  <input type="text" id="url" placeholder="Enter LiveKit WebSocket URL" size="50" />
  <br/>
  <label for="token">Access Token:</label><br/>
  <input type="text" id="token" placeholder="Enter your LiveKit access token" size="50" />
  <br/>
  <button onclick="connectToLivekit()">Join Stream</button>

  <div id="video-container"></div>

  <script>
    async function connectToLivekit() {
      const url = document.getElementById('url').value.trim();
      const token = document.getElementById('token').value.trim();

      if (!url || !token) {
        alert('Please enter both WebSocket URL and access token.');
        return;
      }

      const room = new LiveKit.Room();
      await room.connect(url, token);

      room.participants.forEach(participant => {
        participant.tracks.forEach(pub => {
          if (pub.isSubscribed && pub.track) {
            const videoEl = pub.track.attach();
            document.getElementById('video-container').appendChild(videoEl);
          }
        });
      });

      room.on('trackSubscribed', (track, publication, participant) => {
        const videoEl = track.attach();
        document.getElementById('video-container').appendChild(videoEl);
      });

      console.log("Connected to LiveKit room");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Space</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4285F4, #EA4335, #FBBC05, #34A853);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #f0f0f0;
      max-width: 600px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #ffffff;
      color: #202124;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f1f3f4;
    }

    #heygen-streaming-embed {
      z-index: 9999;
      position: fixed;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: all 0.2s ease-in-out;
      opacity: 0;
      visibility: hidden;
      background-color: white;
    }

    #heygen-streaming-embed.show {
      opacity: 1;
      visibility: visible;
    }

    #heygen-streaming-embed.expand {
      width: 100vw !important;
      height: 100vh !important;
      left: 0 !important;
      top: 0 !important;
      bottom: unset !important;
      transform: none !important;
      border-radius: 0 !important;
      border: none !important;
    }

    #heygen-streaming-container {
      width: 100%;
      height: 100%;
    }

    #heygen-streaming-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    #close-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      background-color: #ffffff;
      color: #202124;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      display: none;
      cursor: pointer;
    }

    #close-button.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Agent Space</h1>
  <p>Welcome to Agent Space â€” your personal business coach is getting ready to guide you to success.</p>
  <button onclick="expandAgent()">Chat Now</button>

  <button id="close-button" onclick="collapseAgent()">Close</button>

  <script>
    !function(window){
      const host="https://labs.heygen.com",
            url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJHcmFoYW1fQmxhY2tfU3VpdF9wdWJsaWMi%0D%0ALCJwcmV2aWV3SW1nIjoiaHR0cHM6Ly9maWxlczIuaGV5Z2VuLmFpL2F2YXRhci92My9lMDRlYmFi%0D%0AY2M2Nzg0Y2I2OTU5YTg2NjYwNTQ3NDY1MF81NTM1MC9wcmV2aWV3X3RhbGtfMS53ZWJwIiwibmVl%0D%0AZFJlbW92ZUJhY2tncm91bmQiOnRydWUsImtub3dsZWRnZUJhc2VJZCI6IjNhNjlkMDdjYWU0MTQ1%0D%0AMDJhZGI5NjQwOWRmZjkyYjliIiwidXNlcm5hbWUiOiI5NTAwYTdhOGZmODk0MGQ1OGJjMzRkMTUy%0D%0AZjEwMmEyMCJ9&inIFrame=1";

      const wrapDiv = document.createElement("div");
      wrapDiv.id = "heygen-streaming-embed";

      const container = document.createElement("div");
      container.id = "heygen-streaming-container";

      const iframe = document.createElement("iframe");
      iframe.allowFullscreen = false;
      iframe.title = "Streaming Embed";
      iframe.role = "dialog";
      iframe.allow = "microphone";
      iframe.src = url;

      const stylesheet = document.createElement("style");
      stylesheet.innerHTML = ""; // optional, using external styles now

      let visible = false;
      let initial = false;

      window.addEventListener("message", (e) => {
        if (e.origin === host && e.data?.type === "streaming-embed") {
          if (e.data.action === "init") {
            initial = true;
            wrapDiv.classList.add("show");
          } else if (e.data.action === "show") {
            visible = true;
            wrapDiv.classList.add("expand");
            document.getElementById("close-button").classList.add("show");
          } else if (e.data.action === "hide") {
            visible = false;
            wrapDiv.classList.remove("expand");
            document.getElementById("close-button").classList.remove("show");
          }
        }
      });

      container.appendChild(iframe);
      wrapDiv.appendChild(stylesheet);
      wrapDiv.appendChild(container);
      document.body.appendChild(wrapDiv);
    }(globalThis);

    function expandAgent() {
      const embed = document.getElementById("heygen-streaming-embed");
      embed.classList.add("expand");
      embed.classList.add("show");
      document.getElementById("close-button").classList.add("show");
    }

    function collapseAgent() {
      const embed = document.getElementById("heygen-streaming-embed");
      embed.classList.remove("expand");
      document.getElementById("close-button").classList.remove("show");
    }
  </script>
</body>
</html>

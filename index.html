<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Heygen Avatar Auto-Show</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    #heygen-streaming-embed {
      z-index: 9999;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 366px;
      height: calc(366px * 16 / 9);
      border-radius: 12px;
      border: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      transition: all 0.2s ease-in-out;
      overflow: hidden;
    }

    #heygen-streaming-container {
      width: 100%;
      height: 100%;
    }

    #heygen-streaming-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    #fullscreen-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10000;
    }

    #fullscreen-btn:hover {
      background-color: #0056b3;
    }

    .fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
    }
  </style>
</head>
<body>

  <button id="fullscreen-btn">Toggle Fullscreen</button>
  <div id="heygen-streaming-embed" class="show expand">
    <div id="heygen-streaming-container">
      <iframe
        title="Heygen Streaming"
        role="dialog"
        allow="microphone"
        allowfullscreen
        src="https://labs.heygen.com/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJUaGFkZGV1c19DYXN1YWxMb29rX3B1Ymxp%0D%0AYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzRlNWUz%0D%0ANDU0ZWYyMDQ3ODVhMjcxNjM0NTY2ODQwZWRjXzU1OTQwL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJu%0D%0AZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6IjNhNjlkMDdjYWU0%0D%0AMTQ1MDJhZGI5NjQwOWRmZjkyYjliIiwidXNlcm5hbWUiOiI5NTAwYTdhOGZmODk0MGQ1OGJjMzRk%0D%0AMTUyZjEwMmEyMCJ9&inIFrame=1">
      </iframe>
    </div>
  </div>

  <script>
    // Automatically show stream on page load
    window.addEventListener("message", (e) => {
      const host = "https://labs.heygen.com";
      if (e.origin === host && e.data?.type === "streaming-embed") {
        const embed = document.getElementById("heygen-streaming-embed");
        if (e.data.action === "init" || e.data.action === "show") {
          embed.classList.add("show", "expand");
        }
      }
    });

    // Fullscreen toggle button logic
    const btn = document.getElementById("fullscreen-btn");
    const embed = document.getElementById("heygen-streaming-embed");

    btn.addEventListener("click", () => {
      embed.classList.toggle("fullscreen");
    });
  </script>

</body>
</html>

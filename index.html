<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agent Space</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4285F4, #EA4335, #FBBC05, #34A853);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: white;
    }

    p {
      color: #f0f0f0;
      max-width: 600px;
      margin-bottom: 40px;
    }

    #heygen-streaming-embed {
      z-index: 9999;
      position: relative !important;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: all 0.2s ease-in-out;
      opacity: 0;
      visibility: hidden;
    }

    #heygen-streaming-embed.show {
      opacity: 1;
      visibility: visible;
    }

    #heygen-streaming-embed.expand {
      width: 640px;
      height: 360px;
      border-radius: 16px;
      border: none;
    }

    #heygen-streaming-container {
      width: 100%;
      height: 100%;
    }

    #heygen-streaming-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Agent Space</h1>
  <p>Welcome to Agent Space â€” your virtual assistant is loading below.</p>

  <script>
    !function(window){
      const host="https://labs.heygen.com",
            url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJUaGFkZGV1c19DYXN1YWxMb29rX3B1Ymxp%0D%0AYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzRlNWUz%0D%0ANDU0ZWYyMDQ3ODVhMjcxNjM0NTY2ODQwZWRjXzU1OTQwL3ByZXZpZXdfdGFyZ2V0LndlYnAiLCJu%0D%0AZWVkUmVtb3ZlQmFja2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6IjNhNjlkMDdjYWU0%0D%0AMTQ1MDJhZGI5NjQwOWRmZjkyYjliIiwidXNlcm5hbWUiOiI5NTAwYTdhOGZmODk0MGQ1OGJjMzRk%0D%0AMTUyZjEwMmEyMCJ9&inIFrame=1";

      const wrapDiv = document.createElement("div");
      wrapDiv.id = "heygen-streaming-embed";

      const container = document.createElement("div");
      container.id = "heygen-streaming-container";

      const iframe = document.createElement("iframe");
      iframe.allowFullscreen = false;
      iframe.title = "Streaming Embed";
      iframe.role = "dialog";
      iframe.allow = "microphone";
      iframe.src = url;

      let visible = false, initial = false;

      window.addEventListener("message", (e) => {
        if (e.origin === host && e.data?.type === "streaming-embed") {
          if (e.data.action === "init") {
            initial = true;
            wrapDiv.classList.add("show");
          } else if (e.data.action === "show") {
            visible = true;
            wrapDiv.classList.add("expand");
          } else if (e.data.action === "hide") {
            visible = false;
            wrapDiv.classList.remove("expand");
          }
        }
      });

      container.appendChild(iframe);
      wrapDiv.appendChild(container);
      document.body.appendChild(wrapDiv);
    }(globalThis);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heygen LiveKit Streaming</title>
  <script src="https://unpkg.com/livekit-client/dist/livekit-client.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px 0;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h2>Heygen Live Video Stream Viewer</h2>

  <label for="serverUrl">LiveKit Server URL:</label><br>
  <input type="text" id="serverUrl" placeholder="e.g. wss://your-livekit-server.com"><br>

  <label for="accessToken">Access Token:</label><br>
  <input type="text" id="accessToken" placeholder="Enter your token"><br>

  <button onclick="startStreaming()">Start Session</button>

  <video id="video" autoplay playsinline></video>

  <script>
    async function startStreaming() {
      const serverUrl = document.getElementById('serverUrl').value;
      const accessToken = document.getElementById('accessToken').value;

      if (!serverUrl || !accessToken) {
        alert('Please enter both server URL and token');
        return;
      }

      const { connect, Room } = livekit;
      const room = new Room();

      try {
        await connect(serverUrl, accessToken, {
          room,
          autoSubscribe: true
        });

        console.log('Connected to LiveKit Room');

        room.on('trackSubscribed', (track, publication, participant) => {
          if (track.kind === 'video') {
            const videoElement = track.attach();
            const videoContainer = document.getElementById('video');
            videoContainer.srcObject = videoElement.srcObject;
          }
        });

      } catch (error) {
        console.error('Failed to connect to LiveKit:', error);
        alert('Connection error: ' + error.message);
      }
    }
  </script>
</body>
</html>

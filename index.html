<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heygen Livestream Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      max-width: 500px;
    }
    #video-container video {
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Heygen Livestream Viewer</h2>

  <label for="wsUrl">LiveKit Server URL (e.g., wss://your-livekit.live):</label><br>
  <input type="text" id="wsUrl" placeholder="Enter LiveKit WebSocket URL" value="wss://heygen-feapbkvq.livekit.cloud"><br>

  <label for="token">Access Token:</label><br>
  <input type="text" id="token" placeholder="Enter access token"><br>

  <button onclick="connectToStream()">Join Livestream</button>

  <div id="video-container"></div>

  <script>
    async function connectToStream() {
      const url = document.getElementById('wsUrl').value.trim();
      const token = document.getElementById('token').value.trim();
      const container = document.getElementById('video-container');
      container.innerHTML = '';

      if (!url || !token) {
        alert("Please enter both the WebSocket URL and access token.");
        return;
      }

      try {
        const room = new LiveKit.Room({
          adaptiveStream: true,
          dynacast: true
        });

        // Connect to the room
        await room.connect(url, token);
        console.log("Connected to LiveKit");

        // Show tracks from existing participants
        room.participants.forEach(participant => {
          participant.tracks.forEach(pub => {
            if (pub.isSubscribed && pub.track) {
              const el = pub.track.attach();
              container.appendChild(el);
            }
          });
        });

        // Show tracks from new participants
        room.on('trackSubscribed', (track, publication, participant) => {
          const el = track.attach();
          container.appendChild(el);
        });

      } catch (error) {
        console.error("Error connecting to LiveKit:", error);
        alert("Failed to connect. Check console for details.");
      }
    }
  </script>

</body>
</html>
